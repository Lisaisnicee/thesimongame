<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  </head>
  <body>
    <div id="game">
      <h1>Simon Game</h1>
      <div id="play-area">
        <button id="playBtn">Play</button>
        <div id="round-number">
          Round: <span id="round"></span>
        </div>
      </div>
      <div id="colors">
        <div id="green" class="square green"></div>
        <div id="red" class="square red"></div>
        <div id="orange" class="square orange"></div>
        <div id="blue" class="square blue"></div>
      </div>
      <div id="message-box"></div>
    </div>
    <script src="display.js" type="module"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
